<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors</title>
    <style>
        h1{
            text-decoration: underline;}
        #name{
            font-weight: bold
        }
        #orange{
            color: orange;
        }
        #mengo{
            color: yellowgreen;
        }
        #apple{
            color: red;
        }
        #guava{
            color: green;
        }
        #banana{
            color: yellow;
        }

    </style>
</head>
<body>
    <h1 id="name">fruits</h1>
    <p id="orange">orange</p>
    <p id="mengo">mengo</p>
    <p id="apple">apple</p>
    <p id="guava">guava</p>
    <p id="banana">banana</p>
</body>
</html>
