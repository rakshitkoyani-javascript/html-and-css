<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>
<body>
    <!-- paragraph -->
    <p>this is paragraph.</p>
    <!-- h1 to h6 font size  -->
    <h1>This is h1 size </h1>
    <h2>This is h2 size </h2>
    <h3>This is h3 size </h3>
    <h4>This is h4 size </h4>
    <h5>This is h5 size </h5>
    <h6>this is h6 size</h6>
    <br>
    <!-- basic tags  -->
    <b>This text is bold</b><br>
    <strong>This text is important!</strong><br>
    <a href="https://www.google.com/">click here</a><br><br>

    <section>
        <span>
            <p>first span tag</p>
        </span>
        <span>
            <p>another span tag</p>
        </span>
    </section>

    <!-- form elements -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Raksiht" ><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="koyani">
      </form>
</body>
</html>
